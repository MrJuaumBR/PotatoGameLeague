<!DOCTYPE html>
<html>
    <head>
        <title>Potato Game League - {%block title%}{%endblock%}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/9bf0cadce3.js" crossorigin="anonymous"></script>
        <link href="../static/style.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text bg-dark" id="navbar" style="width: 15em;"> <!-- Side Bar-->
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none page-title">PGL</a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-address-card"></i>Sobre-n√≥s</a>
                </li>
                {%if current_user %}
                {% else %}
                    <li><a href="" id="login-discord"><i class="fa-solid fa-right-to-bracket"></i>Log-in</a></li>
                {%endif%}
            </ul>
            <hr>
            <div class="dropdown">
                {% if current_user %}
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img width="32" height="32" title="{{current_user.user.username}}" src="{{current_user.user.avatar_url}}">
                        <strong>{{current_user.user.username}}</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li>
                            <a href="/u/{{current_user.user.id}}" class="dropdown-item"><i class="fa-solid fa-user"></i>Meu Perfil</a>
                        </li>
                        <li>
                            <a href="/logout" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i>Log-out</a>
                        </li>
                    </ul>
                {% else %}
                {% endif %}
            </div>
        </div>
        <div class="content container mt-3" id="content">
            <hr>
            {%block content%}
            {%endblock%}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    <script>
        window.onload=(ev) => {
            var url = "https://discord.com/api/oauth2/authorize?client_id=1043495092977152061&redirect_uri=";
            var url2= "&response_type=code&scope=identify";
            url = url + document.location.href+"oauth/callback" + url2;
            let aref = document.getElementById('login-discord');
            aref.href = url;
        }
    </script>
</html>
