<!DOCTYPE html>
<html>
    <head>
        <title>Potato Game League - {%block title%}{%endblock%}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/9bf0cadce3.js" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex flex-nowrap">
        <div class="d-flex bg-dark container-fluid" id="navbar" style="width: 15em;"> <!-- Side Bar-->
            <div class="d-flex color-changeable" style="height: 100%; width: 0.25em; background-color: none; left: 0; position: fixed;">
                <div class="vr"></div>
            </div>
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none page-title">PGL</a>
                <hr class="d-flex-hr">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/"><i class="fa-solid fa-house"></i>Home</a>
                    </li>
                    <li>
                        <a href="#" onclick="OverlayOpen('/about.html')"><i class="fa-solid fa-address-card"></i>Sobre-nós</a>
                    </li>
                    {%if current_user %}
                    {% else %}
                        <li><a href="" id="login-discord"><i class="fa-solid fa-right-to-bracket"></i>Log-in</a></li>
                    {%endif%}
                </ul>
                <br>
                <hr class="d-flex-hr">
                <div class="dropdown">
                    <br>
                    <small id="clock" class="text-small">HH:MM</small>
                    {% if current_user %}
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img width="32" height="32" title="{{current_user.user['username']}}" src="{{current_user.user['avatar_url']}}">
                            <strong>{{current_user.user.username}}</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li>
                                <a href="/u?id={{current_user.user['id']}}" class="dropdown-item"><i class="fa-solid fa-user"></i>Meu Perfil</a>
                            </li>
                            <li>
                                <a href="/config" class="dropdown-item"><i class="fa-solid fa-gear"></i>Configurações</a>
                            </li>
                            <li>
                                <a href="/logout" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i>Log-out</a>
                            </li>
                        </ul>
                    {% else %}
                    {% endif %}
                    <br>
                </div>
            </div>
        </div>
        <div class="content container mt-3" id="content">
            <hr>
            {%block content%}
            {%endblock%}
            <hr class="d-flex color-changeable justify-content-bottom" style="height: 0.25em; width: 100%; background-color: none; left: 0; bottom: 0;">
        </div>
        <script>
            // Site Color Highlight
            function ColorHighlight(){
                var elements = document.getElementsByClassName('color-changeable');
                for (var ele of elements){
                    console.log("{{current_user.highlight_color}}");
                    ele.style.backgroundColor = "{{current_user.highlight_color}}";
                };
            }
            ColorHighlight()
        </script>
        <div class="overlay" id="overlay"> <!-- Overlay div -->
        </div>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
